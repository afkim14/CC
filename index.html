<!doctype html>
<html>
  <head>
    <title>CC</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script>
      var State = {
          LOGIN : 0,
          MAIN : 1,
          CREATEROOM : 2,
          LOBBY: 3,
          GAME: 4,
      }

      var socket = io();
      var state = State.LOGIN;

      function toggleView() {
        switch(state) {
          case State.LOGIN:
            const loginHTML = `
                <p>username:</p>
                <input type=\"text\" id=\"username\"><br>
                <button onClick=\"switchState(1)\">Submit</button>
            `;
            document.getElementById("content").innerHTML = loginHTML;
            break;
          case State.MAIN:
            const mainHTML = `
                <p>Main Page</p>
                <button onClick=\"switchState(2)\">Create Room</button>
            `;
            document.getElementById("content").innerHTML = mainHTML;
            break;
          case State.CREATEROOM:
            const createRoomHTML = `
                <p>Room Title</p>
                <input type=\"text\" id=\"roomTitle\"><br>
                <button onClick=\"createRoom()\">Create Room</button>
            `;
            document.getElementById("content").innerHTML = createRoomHTML;
            break;
        }
      }
      toggleView();

      function switchState(stateKey) {
        switch(stateKey) { // sendUsernameToServer()
          case State.MAIN:
            socket.emit('new user', $('#username').val());
            state = State.MAIN;
            toggleView();
            break;
          case State.CREATEROOM: // goToCreateRoomPage()
            state=State.CREATEROOM;
            toggleView();
            break;
        }
      }

      function sendUsernameToServer() {
        socket.emit('new user', $('#username').val());
        state = State.MAIN;
        toggleView();
        return;
      };

      function createRoom() {
        socket.emit('new room', $('#roomTitle').val());
      }
    </script>
  </body>
</html>
