      socket.on('login response', function(data) {
        if (data.user != null) {
          currentUser = data.user;
          state = State.MAIN;
          getRooms();
          toggleView();
        } else {

      socket.on('room response', function(data) {
        if (data.room) {
          currentRoom = data.room;
          state = State.LOBBY;
          toggleView();
          joinServerRoomOnResponse();
        } else {
