<!doctype html>
<html>
  <head>
    <title>Test Game Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
    <script src="p5.dom.js"></script>
    <script src="sketch.js"></script>
    <style>
      button { outline: none; }
      #emptynode {
        background-color: #787878;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        border-color: #787878;
        border-style: solid;
      }
      #selectednode {
        background-color: #ffffff;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        border-color: #eb2f39;
        border-style: solid;
      }
    </style>
  </head>
  <body style="background-color: #3f3f3f;">
    <div id="gameCanvas" style="text-align: center;"></div>
  </body>
</html>
